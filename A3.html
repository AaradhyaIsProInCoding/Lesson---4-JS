<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <p>Finding the largest number with help of Argument Objects</p>
    <p id="result"></p>
    <script>
        function FindMax(){
            var i;
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max
        }
        document.getElementById("result").innerHTML = FindMax(6,3,8);
    </script>
</body>
</html>
